<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Age calculator app</title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <div class="left-top-conainer">
                <p id="texterrorday" style="color: red;" class="texterrorday">Day</p>
                <p id="textday" class="day">Day</p>
                <input id="day" class="left-input" type="text" placeholder="DD" maxlength="2">
                <p id="errorday" class="error-day error">This field is requiered</p>
                <p id="errorday2" class="error-day2 error2">Must be a valid day</p>
            </div>
            <div class="midle-top-conainer">
                <p id="textErrorMonth" style="color: red;" class="textErrorMonth">Month</p>
                <p id="textMonth" class="month">Month</p>
                <input id="month" class="midle-input" type="text" placeholder="MM" maxlength="2">
                <p id="errorMonth" class="error-month error">This field is requiered</p>
                <p id="errorMonth3" class="error-month2 error2">Must be a valid month</p>
            </div>
            <div class="rigth-top-conainer">
                <p id="textErrorYear" style="color: red;" class="textErrorYear">Year</p>
                <p id="textYear" class="year">Year</p>
                <input id="year" class="rigth-input" type="text" placeholder="YYYY" maxlength="4">
                <p id="errorYear" class="error-year error">This field is requiered</p>
                <p id="errorYear3" class="error-year2 error2">Must be a valid Year</p>
            </div>
        </header>
        <div class="line">
            <hr>
            <button onclick="daycontrol(),monthControl(),yearControl()">
                <img src="./assets/images/icon-arrow.svg" alt="">
            </button>
        </div>
        <div class="bottom-container">
            <div class="first">
                <p id="numberYear" class="number-years">--</p>
                <h1>years</h1>
            </div>
            <div class="second">
                <p id="numberMonth" class="number-months">--</p>
                <h1>months</h1>
            </div>
            <div class="third">
                <p id="numberdays" class="number-days">--</p>
                <h1>days</h1>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
